<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting back to the app...</title>
    <script>
        // Функция для извлечения параметров из URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Получаем параметры code и state из URL
        const code = getParameterByName('code');
        const state = getParameterByName('state');

        // Формируем Deep Link для перенаправления в приложение
        const deepLink = `oauth.example.com://oauth/callback?code=${code}&state=${state}`;

        // Перенаправляем пользователя в приложение
        window.location.href = deepLink;

        // Если приложение не открылось, показываем сообщение
        setTimeout(function() {
            alert("Приложение не найдено. Убедитесь, что оно установлено.");
        }, 1000);
    </script>
</head>
<body>
    <p>Перенаправление обратно в приложение...</p>
</body>
</html>
